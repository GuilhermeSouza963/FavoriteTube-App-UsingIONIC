<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{nomePlayList}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let video of videos">
        <ion-card-header (click)="playVideo(video)">
          <b>{{video.titulo}}</b>
        </ion-card-header>
        <ion-card-content (click)="playVideo(video)">
          <img [src]="video.thumbnail"> 
          {{video.descricao}}
        </ion-card-content>
